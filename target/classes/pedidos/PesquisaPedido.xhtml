<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Pedidos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Pedidos</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Numero" />
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>
				
				<p:outputLabel value="Data de Criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
					a
					<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="50" />

				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="50" />

				<p:outputLabel value="Status" for="cliente" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Orçamento" />
				</p:selectManyCheckbox>
			</p:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
