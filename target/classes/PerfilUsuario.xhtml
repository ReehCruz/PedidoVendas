<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
	 <h:form id="frm">
	 <p:tabView>
	 	<p:tab title="Dados Pessoais">
	 		<h:panelGrid columns="2" cellpadding="4">
	 			<p:outputLabel value="Nome" for="nome"></p:outputLabel>
	 			<p:inputText id="nome" size="40"></p:inputText>
	 			
	 			<p:outputLabel value="E-mail" for="email"></p:outputLabel>
	 			<p:inputText id="email" size="40"></p:inputText>
	 			
	 			<p:outputLabel value="Telefone" for="telefone"></p:outputLabel>
	 			<p:inputText id="telefone" size="15"></p:inputText>
	 		</h:panelGrid>
	 	</p:tab>
	 	<p:tab title="Endereço">
	 	<h:panelGrid columns="2" cellpadding="4">
	 			
	 			<p:outputLabel value="Cidade" for="cidade"></p:outputLabel>
	 			<p:inputText id="cidade" size="30"></p:inputText>	
	 			
	 			<p:outputLabel value="Bairro" for="bairro"></p:outputLabel>
	 			<p:inputText id="bairro" size="30"></p:inputText> 	
	 	
	 			<p:outputLabel value="Logradouro" for="logradouro"></p:outputLabel>
	 			<p:inputText id="logradouro" size="30"></p:inputText>
	 			
	 			<p:outputLabel value="Numero" for="numero"></p:outputLabel>
	 			<p:inputText id="numero" size="15"></p:inputText>
	 				
	 		</h:panelGrid>	 	
	 	</p:tab>
	 </p:tabView>
	 
	 
	 
	 </h:form>
</h:body>
</html>
